<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoRec Tracker - Facility Usage Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
        
        .status-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .collector-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .collector-status.running {
            background: #4caf50;
            color: white;
        }
        
        .collector-status.stopped {
            background: #f44336;
            color: white;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }
        
        .sidebar {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            height: fit-content;
        }
        
        .facility-list {
            list-style: none;
        }
        
        .facility-item {
            padding: 12px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .facility-item:hover {
            background: #667eea;
            color: white;
        }
        
        .facility-item.active {
            background: #667eea;
            color: white;
        }
        
        .content-area {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .facility-header {
            margin-bottom: 30px;
        }
        
        .current-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }
        
        .recommendations {
            margin-top: 30px;
        }
        
        .recommendation-section {
            margin-bottom: 30px;
        }
        
        .recommendation-section h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .time-slot {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .time-slot.best {
            border-left-color: #4caf50;
        }
        
        .time-slot.worst {
            border-left-color: #f44336;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .chart-container {
            margin: 20px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        
        .bar-chart {
            display: flex;
            align-items: flex-end;
            height: 200px;
            gap: 5px;
        }
        
        .bar {
            flex: 1;
            background: #667eea;
            border-radius: 5px 5px 0 0;
            position: relative;
            min-height: 5px;
        }
        
        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #666;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèãÔ∏è CoRec Tracker</h1>
            <p>Real-time Facility Usage Analytics for Purdue RecWell</p>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-label">Collector Status</div>
                    <div>
                        <span class="collector-status" id="collectorStatus">Loading...</span>
                        <button type="button" id="startCollectorBtn" style="display: none; margin-left: 8px; padding: 4px 12px; font-size: 12px;">Start collector</button>
                    </div>
                </div>
                <div class="status-item">
                    <div class="status-label">Facilities Tracked</div>
                    <div class="status-value" id="facilitiesCount">-</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Total Data Points</div>
                    <div class="status-value" id="dataPoints">-</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Last Updated</div>
                    <div class="status-value" id="lastUpdated" style="font-size: 14px;">-</div>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <h3>Facilities</h3>
                <ul class="facility-list" id="facilityList">
                    <li class="loading">Loading facilities...</li>
                </ul>
            </div>
            
            <div class="content-area">
                <div id="facilityContent">
                    <div class="loading">
                        <p>Select a facility to view analytics</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentFacility = null;
        let facilities = [];
        
        // Load initial data
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                document.getElementById('collectorStatus').textContent = 
                    data.collector_running ? 'Running' : 'Stopped';
                document.getElementById('collectorStatus').className = 
                    'collector-status ' + (data.collector_running ? 'running' : 'stopped');
                const startBtn = document.getElementById('startCollectorBtn');
                startBtn.style.display = data.collector_running ? 'none' : 'inline-block';
                document.getElementById('facilitiesCount').textContent = data.facilities_tracked;
                document.getElementById('dataPoints').textContent = data.total_data_points;
                
                if (data.latest_collection) {
                    const date = new Date(data.latest_collection);
                    document.getElementById('lastUpdated').textContent = 
                        date.toLocaleString();
                }
            } catch (error) {
                console.error('Error loading status:', error);
            }
        }
        
        async function loadFacilities() {
            try {
                const response = await fetch('/api/facilities');
                const data = await response.json();
                facilities = data.facilities;
                
                const list = document.getElementById('facilityList');
                list.innerHTML = '';
                
                facilities.forEach(facility => {
                    const li = document.createElement('li');
                    li.className = 'facility-item';
                    li.textContent = facility;
                    li.onclick = () => selectFacility(facility);
                    list.appendChild(li);
                });
                
                if (facilities.length > 0) {
                    selectFacility(facilities[0]);
                }
            } catch (error) {
                console.error('Error loading facilities:', error);
            }
        }
        
        async function selectFacility(facilityName) {
            currentFacility = facilityName;
            
            // Update active state
            document.querySelectorAll('.facility-item').forEach(item => {
                item.classList.remove('active');
                if (item.textContent === facilityName) {
                    item.classList.add('active');
                }
            });
            
            // Load facility data
            await loadFacilityData(facilityName);
        }
        
        async function loadFacilityData(facilityName) {
            const content = document.getElementById('facilityContent');
            content.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                // Get current data
                const currentResponse = await fetch(`/api/facility/${encodeURIComponent(facilityName)}/current`);
                const currentData = await currentResponse.json();
                
                // Get recommendations
                const recResponse = await fetch(`/api/facility/${encodeURIComponent(facilityName)}/recommendations?days=7`);
                const recData = await recResponse.json();
                
                // Render content
                renderFacilityContent(facilityName, currentData, recData);
            } catch (error) {
                console.error('Error loading facility data:', error);
                content.innerHTML = '<div class="loading">Error loading data</div>';
            }
        }
        
        function renderFacilityContent(facilityName, currentData, recData) {
            const content = document.getElementById('facilityContent');
            
            let html = `
                <div class="facility-header">
                    <h2>${facilityName}</h2>
                    <p>${recData.total_data_points} data points collected</p>
                </div>
            `;
            
            // Current stats
            if (currentData.data) {
                html += `
                    <div class="current-stats">
                        <div class="stat-card">
                            <div class="stat-label">Current Occupancy</div>
                            <div class="stat-value">${currentData.data.occupancy || 'N/A'}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Capacity</div>
                            <div class="stat-value">${currentData.data.capacity || 'N/A'}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Percentage</div>
                            <div class="stat-value">${currentData.data.percentage ? currentData.data.percentage.toFixed(1) + '%' : 'N/A'}</div>
                        </div>
                    </div>
                `;
            }
            
            // Best times
            if (recData.best_times && recData.best_times.length > 0) {
                html += `
                    <div class="recommendation-section">
                        <h3>Best Times to Visit</h3>
                `;
                recData.best_times.forEach(slot => {
                    html += `
                        <div class="time-slot best">
                            <strong>${slot.day} at ${slot.time}</strong><br>
                            Average Occupancy: ${slot.avg_percentage.toFixed(1)}%
                            ${slot.avg_occupancy ? `(${slot.avg_occupancy.toFixed(0)} people)` : ''}
                            <br><small>Based on ${slot.sample_count} samples</small>
                        </div>
                    `;
                });
                html += `</div>`;
            }
            
            // Worst times
            if (recData.worst_times && recData.worst_times.length > 0) {
                html += `
                    <div class="recommendation-section">
                        <h3>Worst Times to Visit</h3>
                `;
                recData.worst_times.forEach(slot => {
                    html += `
                        <div class="time-slot worst">
                            <strong>${slot.day} at ${slot.time}</strong><br>
                            Average Occupancy: ${slot.avg_percentage.toFixed(1)}%
                            ${slot.avg_occupancy ? `(${slot.avg_occupancy.toFixed(0)} people)` : ''}
                            <br><small>Based on ${slot.sample_count} samples</small>
                        </div>
                    `;
                });
                html += `</div>`;
            }
            
            // Daily patterns
            if (recData.daily_patterns && Object.keys(recData.daily_patterns).length > 0) {
                html += `
                    <div class="recommendation-section">
                        <h3>Average Occupancy by Day</h3>
                        <div class="chart-container">
                            <div class="bar-chart">
                `;
                const sortedDays = Object.entries(recData.daily_patterns)
                    .sort((a, b) => a[1] - b[1]);
                sortedDays.forEach(([day, avg]) => {
                    const height = (avg / Math.max(...sortedDays.map(d => d[1]))) * 100;
                    html += `
                        <div class="bar" style="height: ${height}%">
                            <div class="bar-label">${day.substring(0, 3)}</div>
                        </div>
                    `;
                });
                html += `</div></div></div>`;
            }
            
            content.innerHTML = html;
        }
        
        // Start collector button
        document.getElementById('startCollectorBtn').addEventListener('click', async function() {
            this.disabled = true;
            try {
                const res = await fetch('/api/collector/start', { method: 'POST' });
                const data = await res.json();
                if (data.status === 'started') {
                    loadStatus();
                }
            } catch (e) {
                console.error(e);
            }
            this.disabled = false;
        });

        // Initialize
        loadStatus();
        loadFacilities();
        
        // Refresh status every 30 seconds
        setInterval(loadStatus, 30000);
        
        // Refresh facility data every 60 seconds if facility is selected
        setInterval(() => {
            if (currentFacility) {
                loadFacilityData(currentFacility);
            }
        }, 60000);
    </script>
</body>
</html>
