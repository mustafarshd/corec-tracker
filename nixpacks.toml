# Install Chrome and Chromium driver so the data collector can run on Railway.
# Set ENABLE_COLLECTOR=1 in Railway variables to start the collector.

[phases.setup]
aptPkgs = [
  "chromium",
  "chromium-driver",
  "libnss3",
  "libgbm1",
  "libxss1",
  "libasound2",
  "libatk1.0-0",
  "libatk-bridge2.0-0",
  "libcups2",
  "libdrm2",
  "libxkbcommon0",
  "libxcomposite1",
  "libxdamage1",
  "libxfixes3",
  "libxrandr2",
  "libpango-1.0-0",
  "fonts-liberation"
]
